<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:shaper="http://www.shapertools.com/namespaces/shaper" viewBox="-1 -1 3.5 3.5" width="3.5in" height="3.5in">
  <g class="tenon">
    <!-- mortise and tenon:
	tenon: 0.5 inch by 0.5 inch
	stock: 1.5 inch by 1.5 inch
	tenon length: 0.75 inch
	cutter diameter: 0.25 inch
	extra: 0.25 inch
-->
    <g class="pockets">
      <rect x="-0.125" y="-0.125" width="1.75" height="0.5625" shaper:cutDepth="0.75" fill="#afafaf" stroke="none" opacity="1.0" vector-effect="non-scaling-stroke"/>
      <rect x="-0.125" y="1.0625" width="1.75" height="0.5625" shaper:cutDepth="0.75" fill="#afafaf" stroke="none" opacity="1.0" vector-effect="non-scaling-stroke"/>
      <rect x="-0.125" y="0.4375" width="0.5625" height="0.625" shaper:cutDepth="0.75" fill="#afafaf" stroke="none" opacity="1.0" vector-effect="non-scaling-stroke"/>
      <rect x="1.0625" y="0.4375" width="0.5625" height="0.625" shaper:cutDepth="0.75" fill="#afafaf" stroke="none" opacity="1.0" vector-effect="non-scaling-stroke"/>
    </g>
    <rect x="0.5" y="0.5" width="0.5" height="0.5" rx="0.125" ry="0.125" shaper:cutDepth="0.75" fill="black" stroke="black" stroke-width="1px" opacity="1.0" vector-effect="non-scaling-stroke"/>
    <!-- Guide line that's a cutter diameter outside of the tenon's outside cut: -->
    <rect x="0.4375" y="0.4375" width="0.625" height="0.625" rx="0.125" ry="0.125" fill="none" stroke="blue" stroke-width="1px" opacity="1.0" vector-effect="non-scaling-stroke"/>
    <!-- Outside edge of the stock: -->
    <rect x="0.0" y="0.0" width="1.5" height="1.5" fill="none" stroke="blue" stroke-width="1px" opacity="1.0" vector-effect="non-scaling-stroke"/>
  </g>
  <path class="custom_anchor" fill="red" stroke="none" opacity="0.5" d="M 0 1.500000 h -0.250000 L 0 2.000000 z"/>
</svg>